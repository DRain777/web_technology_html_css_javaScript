<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="styles_check.css">
</head>
<body>
    <form action="#">
        <input type="text" autofocus required  placeholder="Name"><br>
        <p>
            <input type="email" required placeholder="Email" >

        </p>
        <p>
            <input type="password" required placeholder="Passwors">
        
        </p>
        <p>
            <input min="1" type="date" required placeholder="Age">
        
        </p>
        <p>
            <input min="0" type="number" required placeholder="Phone number">
        
        </p>
        <p>
            <input min="1" max="10" type="range" required >
        
        </p>
        <button  type="submit">Отправить</button>
        <p>
            <input id="check" type="checkbox">
            <label for="check"> text</label>
        </p>

        <audio src=""></audio>


    </form>

    
</body>
</html>
